<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-receipt">
        <header class="receipt-header">
            <h1>Struk Pembayaran</h1>
        </header>
        <section class="receipt-section">
            <div class="receipt-item">
                <p><strong>Game:</strong> <span id="gameName">Nama Game</span></p>
            </div>
            <div class="receipt-item">
                <p><strong>Player ID:</strong> <span id="playerId">123456</span></p>
            </div>
            <div class="receipt-item">
                <p><strong>Jumlah Item:</strong> <span id="diamond">500</span></p>
            </div>
            <div class="receipt-item">
                <p><strong>Harga:</strong> <span id="price">Rp 150,000</span></p>
            </div>
            <div class="receipt-item">
                <p><strong>Metode Pembayaran:</strong> <span id="paymentMethod">GoPay</span></p>
            </div>
        </section>
        <button class="back-button" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
